<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Number guessing game</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <main>
        <h1>Number guessing game</h1>
        <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell
            you
            if your guess was too high or too low.
        </p>

        
        <div class="form">
            <label for="numberField">Enter number: </label>
            <input type="number" min="1" max="100" requide class="numberField">
            <input type="button" value="Enter" class="enterButton">
        </div>
        
        <div class="resultElement">
            <p class="previewNumbers"></p>
            <p class="lowOrHi"></p>
            <p class="lastResult"></p>
        </div>
    </main>

    <script src="script/script.js"></script>

</body>

</html>
